<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>PT Tribintang Emas Mulia</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="style/stylee.css" />
    <link rel="stylesheet" href="style/style.css" />
  </head>
  <body>
    <button id="btn">Tampilkan</button>
    <div id="bucin">
      <p>
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Explicabo illo
        odio corrupti sunt dolorem tempora ratione aliquid fugit! Libero maxime
        necessitatibus est placeat nam dolores delectus eligendi laboriosam
        voluptas vero.
      </p>
    </div>
    <script type="text/javascript">
      const btn = document.getElementById("btn");
      const bucin = document.getElementById("bucin");
      btn.addEventListener("click", function () {
        bucin.style.display = "block";
      });
    </script>
    <style>
      #btn {
        background-color: pink;
        color: white;
        padding: 10px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }

      #bucin {
        display: none;
        margin-top: 20px;
        padding: 20px;
        background-color: lightpink;
        border-radius: 5px;
        font-size: 16px;
        text-align: center;
      }
    </style>
  </body>
</html>
